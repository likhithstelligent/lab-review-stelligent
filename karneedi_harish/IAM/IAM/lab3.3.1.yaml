AWSTemplateFormatVersion: "2010-09-09"
Description: "Unrestricted"
Resources:
  bucket1:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: karneedi345
  bucket2:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: harish789
  RootRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
               Service: iam.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
      - PolicyName: CustomerManagedPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - "s3:*"
              Resource: "*"
      ManagedPolicyArns:
       - arn:aws:iam::aws:policy/AmazonS3FullAccess