AWSTemplateFormatVersion: "2010-09-09"
Description: "Cross-Referencing Resources within a Template"
Parameters:
  UserName:
    Type: String
    Default: kamran9824
  UserPassword:
    Type: String
    Default: Khan07#
Resources:
  IamUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Ref UserName
      LoginProfile:
        Password: !Ref UserPassword
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
Outputs:
  OutputName:
    Description: "user name for the iam"
    Value: !Ref IamUser
    Export:
      Name: "ManagedPolicyArns"